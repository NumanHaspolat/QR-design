<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img class="img" src="images/image-qr-code.png" alt="image-qr-code" />
      <div class="par">
        <p class="main">Improve ur Front-End skils by building projects</p>
        <p class="end">
          Scan the QR code to visit Front End Mentor and take ur coding skils to
          the next level
        </p>
      </div>
    </div>
  </body>
</html>
